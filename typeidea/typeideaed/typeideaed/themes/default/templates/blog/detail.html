{% extends "./base.html" %}

{% block title %}
文章页
{% endblock title %}

{% block main %}
{% if post %}
<h1>{{ post.title }}</h1>
<div>
    <span>作者：{{ post.owner.username }}</span>
    <span>分类：<a href="{% url 'blog:category' post.category.id %}">{{ post.category.name }}</a> </span>
    <span>创建时间：{{ post.created_time }}</span>
</div>
<hr/>
<p>{{ post.content }}</p>
{% endif %}
{% endblock main %}
